spring.application.name=pedidos-dive-in
server.port=8080

# Datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/pedidos
spring.datasource.username=postgres
spring.datasource.password=postgres

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialeto PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

security.jwt.secret=MY_ENTERPRISE_SECRET_KEY_123456789
security.jwt.expiration-minutes=10
security.jwt.refresh-expiration-minutes=120

